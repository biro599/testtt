<html dir="rtl" lang="ar">

    <style>
        :root {
            --bg-color: #0d0d12;
            --card-bg: rgba(30, 30, 40, 0.6);
            --primary-neon: #d600ff; /* لون النيون البنفسجي */
            --secondary-neon: #00e5ff; /* لون النيون السماوي */
            --text-color: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 0%, #2a1a3a 0%, #0d0d12 60%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            background: var(--card-bg);
            box-shadow: 0 0 15px rgba(214, 0, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-neon);
            text-shadow: 0 0 10px var(--primary-neon);
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--secondary-neon);
            color: var(--text-color);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 0 5px var(--secondary-neon);
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--secondary-neon);
            color: #000;
            box-shadow: 0 0 15px var(--secondary-neon);
        }

        /* تخطيط الصفحة: قسمين */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        /* كروت الطعام (اليسار) */
        .menu-item {
            background: var(--card-bg);
            border: 1px solid rgba(214, 0, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(214, 0, 255, 0.1);
            transition: 0.3s;
        }

        .menu-item:hover {
            box-shadow: 0 0 20px rgba(214, 0, 255, 0.3);
            transform: translateY(-2px);
        }

        .item-info h3 { margin: 0 0 5px 0; color: var(--primary-neon); }
        .item-info p { margin: 0; font-size: 0.9rem; color: #aaa; }

        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
