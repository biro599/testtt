<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖŸÜŸäŸà ŸÖÿ∑ÿπŸÖ +966</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d12;
            --card-bg: rgba(30, 30, 40, 0.6);
            --primary-neon: #d600ff;
            --secondary-neon: #00e5ff;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 0%, #2a1a3a 0%, #0d0d12 60%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            background: var(--card-bg);
            box-shadow: 0 0 15px rgba(214, 0, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-neon);
            text-shadow: 0 0 10px var(--primary-neon);
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .tab-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--secondary-neon);
            color: var(--text-color);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 0 5px var(--secondary-neon);
        }
        .tab-btn.active {
            background: var(--secondary-neon);
            color: #000;
            box-shadow: 0 0 15px var(--secondary-neon);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .menu-item {
            background: var(--card-bg);
            border: 1px solid rgba(214, 0, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(214, 0, 255, 0.1);
            transition: 0.3s;
        }

        .menu-item:hover {
            box-shadow: 0 0 20px rgba(214, 0, 255, 0.3);
            transform: translateY(-2px);
        }

        .item-info h3 { margin: 0 0 5px 0; color: var(--primary-neon); }
        .item-info p { margin: 0; font-size: 0.9rem; color: #aaa; }

        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .price-badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .qty-control {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 2px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .qty-btn {
            background: none;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .qty-btn:hover { color: var(--secondary-neon); }

        .qty-display {
            width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .order-summary {
            background: var(--card-bg);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-header {
            color: var(--primary-neon);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .discount-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .final-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-neon);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255,255,255,0.2);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .reset-btn:hover { background: #ff4444; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>+966 Restaurant</h1>
    </div>

    <div class="category-tabs">
        <button class="tab-btn active" onclick="switchTab('food', this)">üçî Ÿàÿ¨ÿ®ÿßÿ™</button>
        <button class="tab-btn" onclick="switchTab('drinks', this)">ü•§ ŸÖÿ¥ÿ±Ÿàÿ®ÿßÿ™</button>
    </div>

    <div class="main-grid">
        <div id="menu-container"></div>

        <div class="order-summary">
            <div class="summary-header">üìÑ ŸÖŸÑÿÆÿµ ÿßŸÑÿ∑ŸÑÿ®</div>

            <div id="cart-items">
                <div style="text-align:center; color:#777;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™..</div>
            </div>

            <input type="number" id="discountInput" class="discount-input" placeholder="ÿÆÿµŸÖ %" oninput="calculateTotal()">

            <div class="total-row">
                <span>ÿßŸÑŸÖÿ¨ŸÖŸàÿπ:</span><span id="subtotal">0 ÿ±ŸäÿßŸÑ</span>
            </div>

            <div class="total-row" style="color:#ff7777;">
                <span>ÿßŸÑÿÆÿµŸÖ:</span><span id="discountVal">-0 ÿ±ŸäÿßŸÑ</span>
            </div>

            <div class="final-price">
                <span id="finalTotal">0 ÿ±ŸäÿßŸÑ</span>
            </div>

            <button class="reset-btn" onclick="resetCart()">üîÑ ÿ™ÿµŸÅŸäÿ± ÿßŸÑŸÇÿßÿ¶ŸÖÿ©</button>
        </div>
    </div>

<script>
    const products = [
        { id: 1, name: "ÿ≥ÿ™ÿßÿ± ÿ®ÿ±ÿ¨ÿ±", desc: "ŸÑÿ≠ŸÖ ÿ®ŸÇÿ±Ÿä ÿ∑ÿßÿ≤ÿ¨ ŸÖÿπ ÿµŸàÿµ ÿÆÿßÿµ", price: 35, category: "food" },
        { id: 2, name: "ÿ£ÿ¨ŸÜÿ≠ÿ© ÿ≠ÿßÿ±ÿ©", desc: "ÿ£ÿ¨ŸÜÿ≠ÿ© ÿØÿ¨ÿßÿ¨ ŸÑÿ∞Ÿäÿ∞ÿ©", price: 28, category: "food" },
        { id: 3, name: "ŸÅÿ±ÿßŸäÿ≤ ÿ¨ÿ®ŸÜ", desc: "ÿ®ÿ∑ÿßÿ∑ÿ≥ ÿ¨ÿ®ŸÜ", price: 18, category: "food" },
        { id: 4, name: "ŸÖŸàŸáŸäÿ™Ÿà", desc: "ŸÖÿ¥ÿ±Ÿàÿ® ŸÖŸÜÿπÿ¥", price: 15, category: "drinks" },
        { id: 5, name: "ÿπÿµŸäÿ± ÿ∑ÿßŸÇÿ©", desc: "Ÿäÿπÿ∑Ÿä ŸÜÿ¥ÿßÿ∑", price: 12, category: "drinks" }
    ];

    let cart = {};
    let currentCategory = "food";

    function switchTab(category, btn) {
        currentCategory = category;

        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        renderMenu();
    }

    function renderMenu() {
        const box = document.getElementById("menu-container");
        box.innerHTML = "";

        products.filter(p => p.category === currentCategory).forEach(p => {
            const qty = cart[p.id] || 0;

            box.innerHTML += `
                <div class="menu-item">
                    <div class="item-info">
                        <h3>${p.name}</h3>
                        <p>${p.desc}</p>
                    </div>
                    <div class="item-actions">
                        <div class="price-badge">${p.price} ÿ±ŸäÿßŸÑ</div>
                        <div class="qty-control">
                            <button class="qty-btn" onclick="updateCart(${p.id}, -1)">-</button>
                            <span class="qty-display">${qty}</span>
                            <button class="qty-btn" onclick="updateCart(${p.id}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function updateCart(id, change) {
        if (!cart[id]) cart[id] = 0;

        cart[id] += change;
        if (cart[id] < 0) cart[id] = 0;

        renderMenu();
        renderCart();
    }

    function renderCart() {
        const box = document.getElementById("cart-items");
        let subtotal = 0;
        let html = "";

        Object.keys(cart).forEach(id => {
            if (cart[id] > 0) {
                const product = products.find(p => p.id == id);
                const total = product.price * cart[id];

                subtotal += total;

                html += `
                    <div class="order-row">
                        <span>${product.name} (x${cart[id]})</span>
                        <span>${total} ÿ±ŸäÿßŸÑ</span>
                    </div>
                `;
            }
        });

        if (!html) {
            box.innerHTML = `<div style="text-align:center; color:#777;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™..</div>`;
        } else {
            box.innerHTML = html;
        }

        document.getElementById("subtotal").innerText = subtotal + " ÿ±ŸäÿßŸÑ";
        calculateTotal();
    }

    function calculateTotal() {
        const subtotal = parseInt(document.getElementById("subtotal").innerText) || 0;
        const discountPercent = parseFloat(document.getElementById("discountInput").value) || 0;

        const discountVal = Math.round(subtotal * (discountPercent / 100));
        const final = subtotal - discountVal;

        document.getElementById("discountVal").innerText = `-${discountVal} ÿ±ŸäÿßŸÑ`;
        document.getElementById("finalTotal").innerText = `${final} ÿ±ŸäÿßŸÑ`;
    }

    function resetCart() {
        cart = {};
        renderMenu();
        renderCart();
        document.getElementById("discountInput").value = "";
        calculateTotal();
    }

    renderMenu();
    renderCart();
</script>

</body>
</html>
